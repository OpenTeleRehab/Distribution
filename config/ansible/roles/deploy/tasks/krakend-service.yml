---

- name: Copy Dockerfile
  template:
    src: 'internal/krakend-service/service.json.j2'
    dest: '{{ workspace }}/krakend-service/config/krakend/settings/service.json'
    mode: 0755

- name: Build docker image
  shell: 'docker build -t {{ image_name }}/krakend:{{ version }} .'
  args:
    chdir: '{{ workspace }}/krakend-service'
  when: lookup('env', 'JENKINS_HOME')

- name: Push docker image to dockerhub.web-essentials.co
  shell: 'docker push {{ image_name }}/krakend:{{ version }}'
  args:
    chdir: '{{ workspace }}/krakend-service'
  when: lookup('env', 'JENKINS_HOME')