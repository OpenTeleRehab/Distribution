---

- name: Login to nexus docker private repo
  docker_login:
    registry: '{{ hub_registry }}'
    username: '{{ hub_user }}'
    password: '{{ hub_pass }}'

- name: Clone Admin webapp repos
  git:
    repo: git@git.web-essentials.asia:hiv-tra-20/admin-service.git
    dest: '{{ workspace }}/admin-service'
    accept_hostkey: yes
    version: master
    force: yes

- name: Copy deployment configuration
  template:
    src: 'internal/admin-service/{{ item }}.j2'
    dest: '{{ workspace }}/admin-service/{{ item }}'
    mode: 0755
  loop:
    - .env
    - default.conf
    - Dockerfile

- name: Run composer to install dependencies
  shell: '{{ php_bin }} {{ composer_bin }} install {{ composer_flags }}'
  args:
    chdir: '{{ workspace }}'

- name: Build docker image
  shell: 'docker build -t {{ stage }}-admin-service:latest .'
  args:
    chdir: '{{ workspace }}/admin-service'
  when: lookup('env', 'JENKINS_HOME')

- name: Tag docker image to hub.web-essentials.co
  shell: 'docker tag {{ stage }}-admin-service:latest {{ image_name }}/{{ stage }}/admin-service:{{ item }}'
  args:
    chdir: '{{ workspace }}/admin-service'
  loop:
    - '{{ version }}'
    - latest
  when: lookup('env', 'JENKINS_HOME')

- name: Push docker image to hub.web-essentials.co
  shell: 'docker push {{ image_name }}/{{ stage }}/admin-service:{{ item }}'
  args:
    chdir: '{{ workspace }}/admin-service'
  loop:
    - '{{ version }}'
    - latest
  when: lookup('env', 'JENKINS_HOME')
